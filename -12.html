<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美化后的图片展示</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    
    .image-card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      border: 1px solid #dee2e6;
    }
    
    .image-card:hover {
      transform: translateY(-5px);
    }
    
    img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    
    h2 {
      text-align: center;
      color: #343a40;
    }
  </style>
</head>
<body>
  <h2>数据可视化展示</h2>
  <div class="container">
    <div class="image-card">
      <img src="可视化1.png" alt="数据可视化图表1">
    </div>
    <div class="image-card">
      <img src="可视化2.png" alt="数据可视化图表2">
    </div>
  </div>
</body>
</html>
